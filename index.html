<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form">
        <label for="book_name">Book name</label>

    <script src="index.js"></script>
</body>
